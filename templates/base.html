<html lang="pt-BR">

<head>
    <title>{% block titulo %} {% endblock %}</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    {% if usuario_logado %}
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Biblioteca</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto"> 
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">Cadastrar</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="#">Categoria</a>
                            <a class="dropdown-item" href="#">Livro</a>                        
                        </div>
                    </li>
                </ul>            
                    <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#cadastrar_categoria">
                    Cadastro
                </button>
        
                <form action="{% url 'sair' %}" class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sair</button>
                </form>
            </div>
        </nav>
        <br>
        <br>

                <!-- Modal -->
        <div class="modal fade" id="cadastrar_categoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>

                <button onclick="mostrar_form(1)" type="button" class="btn btn-outline-primary">Cadastrar Categoria</button>
                <br>
                <button onclick="mostrar_form(2)" type="button" class="btn btn-outline-primary">Cadastrar Livro</button>
                <br>
                <!-- cadastrar_categoria -->
                <div style="display: block" id="categoria">
                    
                    <form action="{% url 'cadastrar_categoria' %}" method="POST"> {% csrf_token %}
                        
                        <label>Categoria</label>
                        <input type="text" name="categoria">
                        <br>
                        
                        <label>Descricao</label>
                        <input type="text" name="descricao">
                        <br>
                        
                        <input type="submit" class="btn btn-outline-sucess" value="Cadastrar">
                    </form>

                </div>

                <!-- cadastrar_livro -->
                <div style="display: none" id="livro">
                    
                    <form action="{% url 'cadastrar_livro' %}" method="POST"> {% csrf_token %}
                        <table>
                            {{form_livro.as_table}}
                        </table>
                    </form>

                </div>
             
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <script>
            function mostrar_form(v1){
                categoria = document.getElementById('categoria')
                livro = document.getElementById('livro')

                if (v1 == 1){
                    categoria.style.display = 'block';
                    livro.style.display = 'none';

                }else if (v1 == 2){
                    categoria.style.display = 'none';
                    livro.style.display = 'block';
                }
            }

        </script>

    {% endif %}

    {% block head %}
    {% endblock %}

  
</head>
<body>   
    {% block body %}

    {% endblock %}
</body>

</html>
